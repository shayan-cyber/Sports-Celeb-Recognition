            alt=""

        </div>
        <div class="col">

            style="width: 6rem; height: 6rem;  object-fit: cover;"

            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEh26UOTyWbOf0jh8_OzhJ5f8ELEXtrZYYSg&usqp=CAU"

    <!-- drag start-->

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form method="POST" action="{% url 'classify_img' %}" id="#">
            {% csrf_token %}

            <div class="form-group files color">
              <label>Upload Your File </label>
              <input
                type="file"
                id="formFileLg"
                class="form-control"
                multiple=""
                required
              />
            </div>
            <input
              name="img_string"
              id="img_string"
              style="display: none"
              type="text"
            />
            <center>
              <button class="btn btn-outline-primary" type="submit">
                Predict
              </button>
            </center>
          </form>
        </div>
      </div>
    </div>

    <!-- drag end -->
  </body>

  <script>
    // get a reference to the file input
    const fileInput = document.getElementById("formFileLg");

    // listen for the change event so we can capture the file
    fileInput.addEventListener("change", (e) => {
      // get a reference to the file
      const file = e.target.files[0];

      // encode the file using the FileReader API
      const reader = new FileReader();
      reader.onloadend = () => {
        // log to console
        // logs data:<type>;base64,wL2dvYWwgbW9yZ...
        console.log(reader.result);
        document.getElementById("img_string").value = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</html>
